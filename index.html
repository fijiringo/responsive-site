    <body><!--picture-->
        <section id="picture">
            <img src="./images/neko.jpg" alt="猫写真" class="block-center">
        </section><!--contents-->
        <section id="contents">
            <h2 class="text-center abel title">猫あるある</h2>
            <div class="container">
                 <div class="box abel">
                <h2 class="text-center">とりあえずイン</h2>
               <p>とりあえずダンポールなどの狭い空間に入ってしまう習性がある。一説によると猫は液体で出来ているらしい。</p>
            </div>   
            <div class="box abel">
                <h2 class="text-center">にゃんもないと</h2>
               <p>平な皿状の上でアンモナイトさながらに寝っころがる。その姿は、ひそかに”にゃんもないと”と呼ばれている。</p>
            </div>
            <div class="box abel">
                <h2 class="text-center">モニターの前に</h2>
               <p>パソコンモニターの前にちゅうちょなく陣取る。思いっきり画面が隠れるが、かわいらしいその姿に怒る気も忘れる。</p>
            </div> 
          </section><!--button-->
          <section id=button>
             <h3 class="text-center">完全同意</h3>
            <div class="button-box text-center">ボタン</div>
            </div>
           
          </section>
